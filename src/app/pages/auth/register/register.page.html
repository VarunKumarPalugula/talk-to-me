
<ion-header >
  <ion-toolbar>
    <ion-title >Sign up </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  fullscreen class="mobile-background--color">

  <form [formGroup]="registorForm" (ngSubmit)="onSubmit()" class="p-4 pt-5">

    <div class="d-flex border-bottom">
      <ion-icon name="contact" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white p-2" placeholder="Username" type="text" formControlName="username"></ion-input>
    </div>


    <div class="d-flex border-bottom">
      <ion-icon name="mail" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white p-2" placeholder="Email" type="email" formControlName="email"></ion-input>
    </div>

    <div class="d-flex border-bottom">
      <ion-icon name="apps" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white p-2" placeholder="Number" type="number" formControlName="number" (change)="numberValidation()"></ion-input>
    </div>

    <div class="d-flex border-bottom">
      <ion-icon name="lock" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white p-2" type="password" placeholder="Password" formControlName="password"></ion-input>
    </div>

    <div class="d-flex flex-wrap justify-content-between mt-2" >
      <ion-button *ngFor="let t of topics; let i = index" (click)="topicCheck(i)" [color]="t.checked ? 'primary' : 'light'" >{{t.topic}}</ion-button>
    </div>

    <div class="form-group pt-2">
      <ion-button type="submit" expand="block" class="text-white m-4 p-1">Register</ion-button>
    </div>

  </form>

</ion-content>
