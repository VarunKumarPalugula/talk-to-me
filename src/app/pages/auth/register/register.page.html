<ion-content class="mobile-backgroundShade--color">

  <div class="img--class">
    <ion-img src="/assets/shopping.png"></ion-img>
  </div>

  <form [formGroup]="registorForm" (ngSubmit)="onSubmit()" class="p-4 pt-5">

    <div class="d-flex border-bottom">
      <ion-icon name="contact" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white" placeholder="Username" type="text" formControlName="username"></ion-input>
    </div>


    <div class="d-flex border-bottom">
      <ion-icon name="mail" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white" placeholder="Email" type="email" formControlName="email"></ion-input>
    </div>

    <div class="d-flex border-bottom">
      <ion-icon name="apps" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white" placeholder="Number" type="number" formControlName="number" (change)="numberValidation()"></ion-input>
    </div>

    <div class="d-flex border-bottom">
      <ion-icon name="lock" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white" type="password" placeholder="Password" formControlName="password"></ion-input>
    </div>


    <div class="form-group pt-2">
      <ion-button type="submit" expand="block" class="text-white m-4 p-1">Register</ion-button>
    </div>

  </form>

</ion-content>
