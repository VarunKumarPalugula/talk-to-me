<ion-header>
    <ion-toolbar>
        <ion-icon name="arrow-back" [routerLink]="['/landing']"></ion-icon>
        <ion-title>Forgot Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen class="mobile-background--color">

   <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()" class="p-4 pt-5">

    <div class="d-flex border-bottom">
      <ion-icon name="apps" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white p-2" placeholder="Number" type="number" formControlName="number"
        (change)="numberValidation()"></ion-input>
    </div>

    <div class="d-flex border-bottom">
      <ion-icon name="lock" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white p-2" type="password" placeholder="New password" formControlName="newPassword">
      </ion-input>
    </div>

    <div class="d-flex border-bottom">
      <ion-icon name="lock" class="text-white ion-icon"></ion-icon>
      <ion-input class="text-white p-2" type="password" placeholder="Verify password" formControlName="verifyPassword"></ion-input>
    </div>

    <div class="form-group pt-2">
      <ion-button type="submit" expand="block" class="text-white m-4 p-1">Update Password</ion-button>
    </div>

  </form>

</ion-content>
