<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissLogin()">Close</ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="number">Number
          <sup class="text-danger">*</sup>
        </label>
        <input type="number" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && input.number.errors }"
        />
        <div *ngIf="submitted && input.number.errors" class="invalid-feedback">
          <div *ngIf="input.number.errors.required">Number is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password
          <sup class="text-danger">*</sup>
        </label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && input.password.errors }"
        />
        <div *ngIf="submitted && input.password.errors" class="invalid-feedback">
          <div *ngIf="input.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="checkbox" formControlName="remindMe">
        <span> Remember me</span>
      </div>
      <div class="form-group text-center" [routerLink]="['/forgot-password']">
        <a href="">Forgot Password?</a>
      </div>
      <div class="form-group">
        <ion-button type="submit" expand="full" color="primary">Login</ion-button>
      </div>
    </form>
  </mat-card>


  <ion-content>
    <p text-center>Don't have a account?</p>
    <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button>
  </ion-content>

</ion-content>
