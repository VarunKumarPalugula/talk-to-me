<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="p-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="number">Number
          <sup class="text-danger">*</sup>
        </label>
        <input type="number" formControlName="number" class="form-control"  (input)="numberValidation()"
          [ngClass]="{ 'is-invalid': number  }" />
        <div *ngIf="number" class="invalid-feedback">
          <div *ngIf="loginForm.get('number').value === null">Number is required</div>
          <div *ngIf="validNumber !== 'VALID'">Please enter min of 10 charaters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password
          <sup class="text-danger">*</sup>
        </label>
        <input type="password" formControlName="password" class="form-control" (blur)="password = true"
          [ngClass]="{ 'is-invalid': password && input.password.errors }" />
        <div *ngIf="password && input.password.errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('password').hasError('required')">New password is required</div>
          <div *ngIf="loginForm.get('password').hasError('minlength')">Please enter min of 8 charaters</div>
        </div>
      </div>
      <div class="form-group text-center" (click)="dismissLogin()">
        <a [routerLink]="['/forgot-password']">Forgot Password?</a>
      </div>
      <div class="form-group">
        <ion-button type="submit" expand="full" color="primary">Login</ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
