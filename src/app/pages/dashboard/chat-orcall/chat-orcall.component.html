<ion-header>
  <ion-toolbar>
    <ion-title>Call Or Chat</ion-title>
    <ion-icon slot="start" class="d-flex ion-icon" name="arrow-back" (click)="back()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="mobile-backgroundShade--color">

      <ion-img src="/assets/call.jpg"></ion-img>
  </ion-card>
  <ion-card  >
      <ion-img src="/assets/chat.jpg"></ion-img>

  <ion-card *ngFor="let c of contacts">
          <ion-item>
            <ion-label>{{c.username | uppercase }}</ion-label>
            <ion-icon class="pr-2" name="call"></ion-icon>
            <ion-icon class="pl-2" name="chatbubbles"></ion-icon>
          </ion-item>
          
  </ion-card>

</ion-content>
