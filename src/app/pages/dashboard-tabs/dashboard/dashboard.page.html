<ion-content>
  <ion-card [routerLink]="['../../itemlist']"  *ngFor="let shops of displayShops">
    <ion-row>
      <ion-col size="4">
        <img class="rounded" [src]="shops.shopImage" />
      </ion-col>
      <ion-col size="8">
        <ion-row>
          <strong>{{shops.shopName}}</strong>
        </ion-row>
        <ion-row>
          <span class="">{{shops.address1}}</span>
        </ion-row>
        <hr class="m-0">
        <ion-row class="mt-1">
          <span class="small">Home Delivery {{shops['homeDelivery'] ? 'avaliable' : 'not avaliable'}}</span>
        </ion-row>
        <hr class="m-0">
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
