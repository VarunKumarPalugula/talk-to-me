<div class="h-25 bg-primary mb-3" *ngIf="shopDetails">
  <img class="rounded w-100 h-25" alt=""
    [src]="shopDetails.shopImage == null ? '../../assets/profile.png' : shopDetails.shopImage">
  <app-file-upload (emitImage)="getUploadedImage($event);"></app-file-upload>
</div>




<ion-content>
  <ion-list>
    <ion-item (click)="expandProfile = !expandProfile">
      <ion-col>
        <ion-row>
          <strong>Profile</strong>
        </ion-row>
        <ion-row>
          <span class="small">Email, number, DateofBirth & Others</span>
        </ion-row>
      </ion-col>
      <ion-icon name="arrow-down" slot="end"></ion-icon>
    </ion-item>
    <div *ngIf="expandProfile">
      <ion-item>
        <img class="rounded" alt="" src="../../../assets/profile.svg" width="30"> &nbsp;

        {{shopDetails.perferredNumber}}
        <ion-icon name="create" slot="end" (click)="updateDetails()"></ion-icon>
      </ion-item>
      <ion-item>
        <img class="rounded" alt="" src="../../../assets/profile.svg" width="30"> &nbsp; {{shopDetails.shopName}}
        <ion-icon name="create" slot="end" (click)="updateDetails()"></ion-icon>
      </ion-item>
      <ion-item>
        <img class="rounded" alt="" src="../../../assets/profile.svg" width="30"> &nbsp; {{shopDetails.address1}}
        <ion-icon name="create" slot="end" (click)="updateDetails()"></ion-icon>
      </ion-item>
      <ion-item>
        <img class="rounded" alt="" src="../../../assets/profile.svg" width="30"> &nbsp; {{shopDetails.address2}}
        <ion-icon name="create" slot="end" (click)="updateDetails()"></ion-icon>
      </ion-item>
    </div>
  </ion-list>
